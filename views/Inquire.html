<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="#">Google帳號</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"> </div>
    </div>
    <span class="navbar-text text-white">您有權利編輯</span>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 border border-primary">
          <form class="p-2">
            <div class="form-group">
              <h3 class="">3DP使用登記</h3>
              <p class="">請值班人員依照下列填表內容協助使用者填寫。</p>
              <label>使用者</label>
              <input type="text" class="form-control" placeholder="使用者名稱"> </div>
            <div class="form-group">
              <label>名義</label>
              <input type="text" class="form-control" placeholder="名義">
              <small class="text-muted form-text">使用本人額度，則該欄免填。如果使用者本身沒有額度，要使用其他人的額度來列印，則在此填寫他的姓名，或是持有額度的「組織」的名稱。</small>
            </div>
            <button type="submit" class="btn btn-primary">輸入</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
