<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body>

      <div class="collapse navbar-collapse" id="navbarSupportedContent"> </div>

  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-hover">
            <thead class="">
              <tr>
                <th>編號</th>
                <th>材質</th>
                <th>重量 (g)</th>
                <th>顏色</th>
                <th>狀態</th>
                <th>備註</th>
                <th>最後清點日期</th>
                <th>清點人</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>00001</td>
                <td>PLA</td>
                <td>500</td>
                <td>原色(透明黃)</td>
                <td>未拆封</td>
                <td>建議溫度 190</td>
                <td>2018-01-23</td>
                <td>紀瑋</td>
              </tr>
              <tr>
                <td>00002</td>
                <td>PLA</td>
                <td>500</td>
                <td>原色(透明黃)</td>
                <td>未拆封</td>
                <td>建議溫度 190</td>
                <td>2018-01-23</td>
                <td>紀瑋</td>
              </tr>
              <tr>
                <td>00003</td>
                <td>PLA</td>
                <td>500</td>
                <td>原色(透明黃)</td>
                <td>未拆封</td>
                <td>建議溫度 190</td>
                <td>2018-01-23</td>
                <td>紀瑋</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row text-right mx-2">
        <div class="col-md-3">
          <div class="row w-100">
            <div class="input-group mb-3">
              <select class="custom-select" id="inputGroupSelect01">
                <option value="Choose..." selected="">選擇編號</option>
                <option value="1">00001</option>
                <option value="2">00002</option>
                <option value="3">00003</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <select class="custom-select" id="inputGroupSelect01">
            <option value="Choose..." selected="">編輯狀態</option>
            <option value="1">未拆封</option>
            <option value="2">已拆封</option>
            <option value="3">消耗完</option>
          </select>
        </div>
        <div class="col-md-2">
          <form class="form-inline text-right">
            <div class="input-group">
              <input type="number" class="form-control" placeholder="重量"> </div>
          </form>
        </div>
        <div class="col-md-2">
          <a class="btn btn-primary" href="#">確認送出</a>
        </div>
      </div>
